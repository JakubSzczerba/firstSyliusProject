sylius_grid:
  grids:
    app_admin_supplier:
      driver:
        options:
          class: "%app.model.supplier.class%"

      fields:
        name:
          type: string
          label: sylius.ui.name
        email:
          type: string
          label: sylius.ui.email
        state:
          type: twig
          label: sylius.ui.state
          options: 
            template: "Supplier/Grid/state.html.twig"

      actions:
        main:
          create:
            type: create

        item:
          update:
            type: update
          delete:
            type: delete